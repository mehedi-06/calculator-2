<html>
<head>
 <title></title>
 <style>
input[type=text]
{
 border:2px solid blue;
}
input[type=button]
{
 background-color: skyblue;
 color:red;
}
</style>
</head>

<body>
 <br><br>
 <form name="myform">
  <input type="text" name="fst"><br><br>
  <input type="text" name="snd"><br><br>
  <input type="button" name="" value="ADD" onclick="add()"><br><br>
<input type="button" name="" value="SUB" onclick="subtract()"><br><br>
<input type="button" name="" value="MUL" onclick="multiply()"><br><br>
<input type="button" name="" value="DIV" onclick="divide()"><br><br>

  
  <input type="text" name="result">

  

 </form>

 <script type="text/javascript">
  function add(){
   fst=parseInt(myform.fst.value);
   snd=parseInt(myform.snd.value);
   result=fst+snd;
   myform.result.value=result;
  }

  function subtract() {
   fst=parseInt(myform.fst.value);
   snd=parseInt(myform.snd.value);
   result=fst-snd;
   myform.result.value=result;
  }

  function multiply(){
   fst=parseInt(myform.fst.value);
   snd=parseInt(myform.snd.value);
   result=fst*snd;
   myform.result.value=result;
  }
  function divide(){
   fst=parseInt(myform.fst.value);
   snd=parseInt(myform.snd.value);
   result=fst/snd;
   myform.result.value=result;
  }
 </script>

</body>
</html>
